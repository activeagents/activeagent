        planted, experiments deployed\n21.5 kg of lunar material collected\nBroadcast
        watched live by an estimated 600 million people worldwide, one of the most
        significant television events of the 20th century\nJuly 21, 1969 (Day 6)\t\nMission
        Day 6 (Lunar Liftoff and Docking) Summary\nLunar module (LM) ascent from Moon
        at 13:54 EST\nDocking with Command Module successful\nLM jettisoned into lunar
        orbit (final crash site unknown)\nReturn to Earth\nJuly 22, 1969 (Day 7)\t\nMission
        Day 7 (Begin Return to Earth) Summary\nTrans-Earth injection burn initiated\nRoutine
        television and radio updates continued\nCrew demonstrated weightlessness\nLunar
        dust noted to smell like “wet ashes”\nJuly 23, 1969 (Day 8)\t\nMission Day
        8 (Final Space Day) Summary\nFinal television broadcast: reflections and gratitude
        shared at 21:17 EST\nCrew donned biological isolation garments\nFinal reentry
        checks and orientation\nJuly 24, 1969 (Day 9)\tMission Day 9 (Splashdown and
        Recovery) Summary\nReentry began ~12:35 EST\nSplashdown at 12:50 EST in the
        Pacific Ocean\nRecovery by USS Hornet\nCrew entered Mobile Quarantine Facility
        (MQF); greeted by President Nixon\nTotal mission duration: 8 days, 3 hours,
        18 minutes\nLegacy\nCultural significance\nMain article: Apollo 11 in popular
        culture\nA girl holding The Washington Post newspaper stating \"''The Eagle
        Has Landed'' – Two Men Walk on the Moon\"\nHumans walking on the Moon and
        returning safely to Earth accomplished Kennedy''s goal set eight years earlier.
        In Mission Control during the Apollo 11 landing, Kennedy''s speech flashed
        on the screen, followed by the words \"TASK ACCOMPLISHED, July 1969\".[219]
        The success of Apollo 11 demonstrated the United States'' technological superiority;[219]
        and with the success of Apollo 11, America had won the Space Race.[220][221]\nNew
        phrases permeated into the English language. \"If they can send a man to the
        Moon, why can''t they ...?\" became a common saying following Apollo 11.[222]
        Armstrong''s words on the lunar surface also spun off various parodies.[220]\nWhile
        most people celebrated the accomplishment, disenfranchised Americans saw it
        as a symbol of the divide in America, evidenced by protesters led by Ralph
        Abernathy outside of Kennedy Space Center the day before Apollo 11 launched.[223]
        NASA Administrator Thomas Paine met with Abernathy at the occasion, both hoping
        that the space program can spur progress also in other regards, such as poverty
        in the US.[224] Paine was then asked, and agreed, to host protesters as spectators
        at the launch,[224] and Abernathy, awestruck by the spectacle,[107] prayed
        for the astronauts.[224] Racial and financial inequalities frustrated citizens
        who wondered why money spent on the Apollo program was not spent taking care
        of humans on Earth. A poem by Gil Scott-Heron called \"Whitey on the Moon\"
        (1970) illustrated the racial inequality in the United States that was highlighted
        by the Space Race.[220][225][226] The poem starts with:\nA rat done bit my
        sister Nell.\n(with Whitey on the moon)\nHer face and arms began to swell.\n(and
        Whitey''s on the moon)\nI can''t pay no doctor bill.\n(but Whitey''s on the
        moon)\nTen years from now I''ll be paying still.\n(while Whitey''s on the
        moon)\n[...][226]\nTwenty percent of the world''s population watched humans
        walk on the Moon for the first time.[227] While Apollo 11 sparked the interest
        of the world, the follow-on Apollo missions did not hold the interest of the
        nation.[219] One possible explanation was the shift in complexity. Landing
        someone on the Moon was an easy goal to understand; lunar geology was too
        abstract for the average person. Another is that Kennedy''s goal of landing
        humans on the Moon had already been accomplished.[228] A well-defined objective
        helped Project Apollo accomplish its goal, but after it was completed it was
        hard to justify continuing the lunar missions.[229][230]\nWhile most Americans
        were proud of their nation''s achievements in space exploration, only once
        during the late 1960s did the Gallup Poll indicate that a majority of Americans
        favored \"doing more\" in space as opposed to \"doing less\". By 1973, 59
        percent of those polled favored cutting spending on space exploration. The
        Space Race had been won, and Cold War tensions were easing as the US and Soviet
        Union entered the era of détente. This was also a time when inflation was
        rising, which put pressure on the government to reduce spending. The space
        program was saved due to the perception that it was one of the few government
        programs that had achieved something great. Drastic cuts, warned Caspar Weinberger,
        the deputy director of the Office of Management and Budget, might send a signal
        that \"our best years are behind us\".[231]\nAfter the Apollo 11 mission,
        officials from the Soviet Union said landing humans on the Moon was dangerous
        and unnecessary. At the time the Soviet Union was attempting to retrieve lunar
        samples robotically. The Soviets publicly denied there was a race to the Moon,
        and indicated they were not making an attempt.[232] Mstislav Keldysh said
        in July 1969, \"We are concentrating wholly on the creation of large satellite
        systems.\" It was revealed in 1989 that the Soviets had tried to send people
        to the Moon, but were unable due to technological difficulties.[233] The public''s
        reaction in the Soviet Union was mixed. The Soviet government limited the
        release of information about the lunar landing, which affected the reaction.
        A portion of the populace did not give it any attention, and another portion
        was angered by it.[234]\nThe Apollo 11 landing is referenced in the songs
        \"Armstrong, Aldrin and Collins\" by the Byrds on the 1969 album Ballad of
        Easy Rider, \"Coon on the Moon\" by Howlin'' Wolf on the 1973 album The Back
        Door Wolf, and \"One Small Step\" by Ayreon on the 2000 album Universal Migrator
        Part 1: The Dream Sequencer.\nSpacecraft\nColumbia on display in the Milestones
        of Flight exhibition hall at the National Air and Space Museum\nThe command
        module Columbia went on a tour of the United States, visiting 49 state capitals,
        the District of Columbia, and Anchorage, Alaska.[235] In 1971, it was transferred
        to the Smithsonian Institution, and was displayed at the National Air and
        Space Museum (NASM) in Washington, DC.[236] It was in the central Milestones
        of Flight exhibition hall in front of the Jefferson Drive entrance, sharing
        the main hall with other pioneering flight vehicles such as the Wright Flyer,
        Spirit of St. Louis, Bell X-1, North American X-15 and Friendship 7.[237]\nColumbia
        was moved in 2017 to the NASM Mary Baker Engen Restoration Hangar at the Steven
        F. Udvar-Hazy Center in Chantilly, Virginia, to be readied for a four-city
        tour titled Destination Moon: The Apollo 11 Mission. This included Space Center
        Houston from October 14, 2017, to March 18, 2018, the Saint Louis Science
        Center from April 14 to September 3, 2018, the Senator John Heinz History
        Center in Pittsburgh from September 29, 2018, to February 18, 2019, and its
        last location at Museum of Flight in Seattle from March 16 to September 2,
        2019.[236][238] Continued renovations at the Smithsonian allowed time for
        an additional stop for the capsule, and it was moved to the Cincinnati Museum
        Center. The ribbon cutting ceremony was on September 29, 2019.[239]\nFor 40
        years Armstrong''s and Aldrin''s space suits were displayed in the museum''s
        Apollo to the Moon exhibit,[240] until it permanently closed on December 3,
        2018, to be replaced by a new gallery which was scheduled to open in 2022.
        A special display of Armstrong''s suit was unveiled for the 50th anniversary
        of Apollo 11 in July 2019.[241][242] The quarantine trailer, the flotation
        collar and the flotation bags are in the Smithsonian''s Steven F. Udvar-Hazy
        Center annex near Washington Dulles International Airport in Chantilly, Virginia,
        where they are on display along with a test lunar module.[243][244][245]\nArmstrong''s
        space suit on display at the National Air and Space Museum in its new exhibit\nThe
        descent stage of the LM Eagle remains on the Moon. In 2009, the Lunar Reconnaissance
        Orbiter (LRO) imaged the various Apollo landing sites on the surface of the
        Moon, for the first time with sufficient resolution to see the descent stages
        of the lunar modules, scientific instruments, and foot trails made by the
        astronauts.[246]\nThe remains of the ascent stage are assumed to lie at an
        unknown location on the lunar surface. The ascent stage, Eagle, was not tracked
        after it was jettisoned. The lunar gravity field is sufficiently non-uniform
        to make low Moon orbits unstable after a short time, leading the orbiting
        object to impact the surface.[247] However, using a program developed by NASA,
        and high-resolution lunar gravity data, a paper was published, in 2021, indicating
        that Eagle might still be in orbit as late as 2020. Using the orbital elements
        published by NASA, a Monte Carlo method was used to generate parameter sets
        that bracket the uncertainties in these elements. All simulations, of the
        orbit, predicted that Eagle would never impact the lunar surface.[248]\nF-1
        Engine Injector Plate on temporary display at the Cincinnati Museum Center
        in 2019\nIn March 2012 a team of specialists financed by Amazon founder Jeff
        Bezos located the F-1 engines from the S-IC stage that launched Apollo 11
        into space. They were found on the Atlantic seabed using advanced sonar scanning.[249]
        His team brought parts of two of the five engines to the surface. In July
        2013, a conservator discovered a serial number under the rust on one of the
        engines raised from the Atlantic, which NASA confirmed was from Apollo 11.[250][251]
        The S-IVB third stage which performed Apollo 11''s trans-lunar injection remains
        in a solar orbit near to that of Earth.[252]\nPieces of fabric and wood from
        the first airplane, the 1903 Wright Flyer, traveled to the Moon in Apollo
        11''s Lunar Module Eagle and are displayed at the Wright Brothers National
        Memorial.\nMoon rocks\nThe main repository for the Apollo Moon rocks is the
        Lunar Sample Laboratory Facility at the Lyndon B. Johnson Space Center in
        Houston, Texas. For safekeeping, there is also a smaller collection stored
        at White Sands Test Facility near Las Cruces, New Mexico. Most of the rocks
        are stored in nitrogen to keep them free of moisture. They are handled only
        indirectly, using special tools. Over 100 research laboratories worldwide
        conduct studies of the samples; approximately 500 samples are prepared and
        sent to investigators every year.[253][254]\nIn November 1969, Nixon asked
        NASA to make up about 250 presentation Apollo 11 lunar sample displays for
        135 nations, the fifty states of the United States and its possessions, and
        the United Nations. Each display included Moon dust from Apollo 11 and flags,
        including one of the Soviet Union, taken along by Apollo 11. The rice-sized
        particles were four small pieces of Moon soil weighing about 50 mg and were
        enveloped in a clear acrylic button about as big as a United States half-dollar
        coin. This acrylic button magnified the grains of lunar dust. Nixon gave the
        Apollo 11 lunar sample displays as goodwill gifts in 1970.[255][256]\nExperiment
        results\nThe Passive Seismic Experiment ran until the command uplink failed
        on August 25, 1969. The downlink failed on December 14, 1969.[257] As of 2018,
        the Lunar Laser Ranging experiment remains operational.[258]\nMoonwalk camera\nThe
        Hasselblad camera used during the moonwalk was thought to be lost or left
        on the Moon surface.[259]\nLunar Module Eagle memorabilia\nIn 2015, after
        Armstrong died in 2012, his widow contacted the National Air and Space Museum
        to inform them she had found a white cloth bag in one of Armstrong''s closets.
        The bag contained various items, which should have been left behind in the
        Lunar Module Eagle, including the 16mm Data Acquisition Camera that had been
        used to capture images of the first Moon landing.[260][261] The camera is
        currently on display at the National Air and Space Museum.[262]\nAnniversary
        events\nFurther information: Apollo 11 anniversaries\n40th anniversary\nColumbia
        at the Mary Baker Engen Restoration Hangar\nOn July 15, 2009, Life.com released
        a photo gallery of previously unpublished photos of the astronauts taken by
        Life photographer Ralph Morse prior to the Apollo 11 launch.[263] From July
        16 to 24, 2009, NASA streamed the original mission audio on its website in
        real time 40 years to the minute after the events occurred.[264] It is in
        the process of restoring the video footage and has released a preview of key
        moments.[265] In July 2010, air-to-ground voice recordings and film footage
        shot in Mission Control during the Apollo 11 powered descent and landing was
        re-synchronized and released for the first time.[266] The John F. Kennedy
        Presidential Library and Museum set up an Adobe Flash website that rebroadcasts
        the transmissions of Apollo 11 from launch to landing on the Moon.[267]\nOn
        July 20, 2009, Armstrong, Aldrin, and Collins met with President Barack Obama
        at the White House.[268] \"We expect that there is, as we speak, another generation
        of kids out there who are looking up at the sky and are going to be the next
        Armstrong, Collins, and Aldrin\", Obama said. \"We want to make sure that
        NASA is going to be there for them when they want to take their journey.\"[269]
        On August 7, 2009, an act of Congress awarded the three astronauts a Congressional
        Gold Medal, the highest civilian award in the United States. The bill was
        sponsored by Florida Senator Bill Nelson and Florida Representative Alan Grayson.[270][271]\nA
        group of British scientists interviewed as part of the anniversary events
        reflected on the significance of the Moon landing:\nIt was carried out in
        a technically brilliant way with risks taken ... that would be inconceivable
        in the risk-averse world of today ... The Apollo programme is arguably the
        greatest technical achievement of mankind to date ... nothing since Apollo
        has come close [to] the excitement that was generated by those astronauts—Armstrong,
        Aldrin and the 10 others who followed them.[272]\n50th anniversary\nFurther
        information: Apollo 11 50th Anniversary commemorative coins\nOn June 10, 2015,
        Congressman Bill Posey introduced resolution H.R. 2726 to the 114th session
        of the United States House of Representatives directing the United States
        Mint to design and sell commemorative coins in gold, silver and clad for the
        50th anniversary of the Apollo 11 mission. On January 24, 2019, the Mint released
        the Apollo 11 Fiftieth Anniversary commemorative coins to the public on its
        website.[273][274]\nA documentary film, Apollo 11, with restored footage of
        the 1969 event, premiered in IMAX on March 1, 2019, and broadly in theaters
        on March 8.[275][276]\nThe Smithsonian Institute''s National Air and Space
        Museum and NASA sponsored the \"Apollo 50 Festival\" on the National Mall
        in Washington DC. The three-day (July 18 to 20, 2019) outdoor festival featured
        hands-on exhibits and activities, live performances, and speakers such as
        Adam Savage and NASA scientists.[277]\nSaturn V rocket projected onto the
        Washington Monument during the Apollo 11 50th anniversary show\nAs part of
        the festival, a projection of the 363-foot (111 m) tall Saturn V rocket was
        displayed on the east face of the 555-foot (169 m) tall Washington Monument
        from July 16 through the 20th from 9:30 pm until 11:30 pm (EDT). The program
        also included a 17-minute show that combined full-motion video projected on
        the Washington Monument to recreate the assembly and launch of the Saturn
        V rocket. The projection was joined by a 40-foot (12 m) wide recreation of
        the Kennedy Space Center countdown clock and two large video screens showing
        archival footage to recreate the time leading up to the moon landing. There
        were three shows per night on July 19–20, with the last show on Saturday,
        delayed slightly so the portion where Armstrong first set foot on the Moon
        would happen exactly 50 years to the second after the actual event.[278]\nOn
        July 19, 2019, the Google Doodle paid tribute to the Apollo 11 Moon landing,
        complete with a link to an animated YouTube video with voiceover by astronaut
        Michael Collins.[279][280]\nAldrin, Collins, and Armstrong''s sons were hosted
        by President Donald Trump in the Oval Office.[281][282]\nFilms and documentaries\nFootprints
        on the Moon, a 1969 documentary film by Bill Gibson and Barry Coe[283]\nMoonwalk
        One, a 1971 documentary film by Theo Kamecke[284]\nApollo 11: As It Happened,
        a 1994 six-hour documentary on ABC News'' coverage of the event[285]\nFirst
        Man, 2018 film by Damien Chazelle based on the 2005 James R. Hansen book First
        Man: The Life of Neil A. Armstrong.\nApollo 11, a 2019 documentary film by
        Todd Douglas Miller with restored footage of the 1969 event[286][287]\nChasing
        the Moon, a July 2019 PBS three-night six-hour documentary, directed by Robert
        Stone, examined the events leading up to the mission. An accompanying book
        of the same name was also released.[288]\n8 Days: To the Moon and Back, a
        PBS and BBC Studios 2019 documentary film by Anthony Philipson re-enacting
        major portions of the mission using mission audio recordings, new studio footage,
        NASA and news archives, and computer-generated imagery.[289]\nSee also\nApollo
        in Real Time – Interactive website of Apollo 11, 13, and 17\nExploration of
