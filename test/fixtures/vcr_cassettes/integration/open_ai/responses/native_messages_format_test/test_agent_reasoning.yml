                  "text": "The classic tongue twister goes, \u201cHow much wood would a woodchuck chuck if a woodchuck could chuck wood?\u201d\u2014and the traditional reply is: \u201cA woodchuck would chuck as much wood as a woodchuck could chuck if a woodchuck could chuck wood!\u201d\n\nThat said, in a bit of humorous \u201cresearch\u201d from the 1980s, wildlife biologist Richard Thomas estimated that if a woodchuck (which is essentially a groundhog) were able to chuck wood, it might be capable of moving roughly 700 pounds of it. (This number comes from comparing the amount of dirt a woodchuck typically moves when digging its burrow.) \n\nOf course, in reality, woodchucks don\u2019t actually chuck wood\u2014they\u2019re far more interested in burrowing and foraging. So while the tongue twister is all in good fun, the answer remains a playful combination of language and imaginative estimation."
