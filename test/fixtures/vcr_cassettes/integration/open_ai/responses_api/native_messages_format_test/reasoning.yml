                  "text": "The tongue twister goes: \"How much wood would a woodchuck chuck if a woodchuck could chuck wood?\" The classic playful answer is:\n\n\u2003\u2003\"A woodchuck would chuck as much wood as a woodchuck could chuck if a woodchuck could chuck wood!\"\n\nOf course, in reality, woodchucks (also known as groundhogs) don\u2019t actually chuck wood\u2014they\u2019re known for digging burrows in the soil, not for moving logs. \n\nInterestingly, a tongue-in-cheek study by wildlife biologist Richard Thomas estimated that if a woodchuck did indeed chuck wood, it might be able to move about 700 pounds on a good day (roughly the same amount of dirt it typically moves while digging its burrow). \n\nSo while the tongue twister is really just for fun, it has sparked a humorous \"scientific\" answer over the years!"
