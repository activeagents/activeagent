# This file is used to configure the Active Agent Generation Providers for different environments.
# Each provider can have its own settings, such as API keys and model configurations.
# Make sure to set the API keys in your Rails credentials for each generation provider before using them
# in your agent's `generate_with` config.
openai: &openai
  service: "OpenAI"
  access_token: <%= ENV['OPENAI_ACCESS_TOKEN'] || Rails.application.credentials.dig(:openai, :access_token) %>
open_router: &open_router
  service: "OpenRouter"
  access_token: <%= ENV['OPEN_ROUTER_ACCESS_TOKEN'] || Rails.application.credentials.dig(:open_router, :access_token) %>
ollama: &ollama
  service: "Ollama"
  access_token: ""
  host: "http://localhost:11434"
  model: "gemma3:latest"
  temperature: 0.7

development:
  openai:
    <<: *openai
    model: "gpt-4o-mini"
    temperature: 0.7
  open_router:
    <<: *open_router
    model: "qwen/qwen3-30b-a3b:free"
    temperature: 0.7
  ollama:
    <<: *ollama
test:
  openai:
    <<: *openai
    model: "gpt-4o-mini"
    temperature: 0.7
  open_router:
    <<: *open_router
    model: "qwen/qwen3-30b-a3b:free"
    temperature: 0.7
  ollama:
    <<: *ollama
  anthropic:
    service: "Anthropic"
    access_token: <%= ENV['ANTHROPIC_ACCESS_TOKEN'] || Rails.application.credentials.dig(:anthropic, :access_token) %>
